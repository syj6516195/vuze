#===============================================================================
#main.area.footer
#(The main footer)
#===============================================================================

main.area.footer.type=container
main.area.footer.view=footer
#main.area.footer.attach.top= NOTE: do not specify since it's already specified as the bottom of main.area.middle
main.area.footer.attach.left=0,0
main.area.footer.attach.right=100,0
main.area.footer.attach.bottom=main.area.statusbar,0
main.area.footer.widgets=buddies.panel


buddies.panel.type=container
buddies.panel.view=buddies-viewer
buddies.panel.attach.top=0,10
buddies.panel.attach.left=0,10
buddies.panel.attach.right=100,-10
buddies.panel.attach.bottom=100,-10
buddies.panel.color={color.view.background}
buddies.panel.widgets=buddies.top.bar,\
                      buddies.top.separator,\
                      buddies.viewer.scroll.left,\
                      buddies.viewer,\
                      buddies.viewer.scroll.right,\
                      buddies.detail,\
                      buddies.bottom.bar

buddies.top.bar.type=container
buddies.top.bar.view=buddies-top-bar
buddies.top.bar.attach.top=0,0
buddies.top.bar.attach.left=0,0
buddies.top.bar.attach.right=100,0
buddies.top.bar.height=20
buddies.top.bar.widgets=buddies.top.bar.add,\
                        buddies.top.bar.add.separator,\
                        buddies.top.bar.share


buddies.top.bar.add.type=clone
buddies.top.bar.add.clone=template.maintabs.title,{azbuddy.ui.add}
buddies.top.bar.add.view=button-buddy-add
buddies.top.bar.add.text.color-over={color.text.over}
buddies.top.bar.add.text.style=normal
buddies.top.bar.add.cursor=hand
buddies.top.bar.add.attach.left=
buddies.top.bar.add.attach.top=0,1
buddies.top.bar.add.attach.right=100,-10

buddies.top.bar.add.separator.type=image
buddies.top.bar.add.separator.image={image.separator}
buddies.top.bar.add.separator.attach.right=buddies.top.bar.add,-6

buddies.top.bar.share.type=clone
buddies.top.bar.share.clone=template.maintabs.title,{v3.MainWindow.button.sendtofriend}
buddies.top.bar.share.view=button-buddy-share
buddies.top.bar.share.text.color-over={color.text.over}
buddies.top.bar.share.text.style=normal
buddies.top.bar.share.cursor=hand
buddies.top.bar.share.attach.left=
buddies.top.bar.share.attach.top=0,1
buddies.top.bar.share.attach.right=buddies.top.bar.add.separator,-6


buddies.top.separator.type=separator
buddies.top.separator.view=buddies-top-separator
buddies.top.separator.attach.top=buddies.top.bar,0
buddies.top.separator.attach.left=0,10
buddies.top.separator.attach.right=100,-10
buddies.top.separator.color={color.list.header.line}
buddies.top.separator.height=1

buddies.viewer.scroll.left.type=image
buddies.viewer.scroll.left.image={image.big.scroll.left}
buddies.viewer.scroll.left.attach.top=buddies.top.separator,0
buddies.viewer.scroll.left.attach.bottom=buddies.detail,0
buddies.viewer.scroll.left.attach.left=0,5

buddies.viewer.scroll.right.type=image
buddies.viewer.scroll.right.image={image.big.scroll.right}
buddies.viewer.scroll.right.attach.top=buddies.top.separator,0
buddies.viewer.scroll.right.attach.bottom=buddies.detail,0
buddies.viewer.scroll.right.attach.right=100,-5

buddies.viewer.type=container
buddies.viewer.view=avatars-viewer
buddies.viewer.attach.top=buddies.top.separator,0
buddies.viewer.attach.left=buddies.viewer.scroll.left,0
buddies.viewer.attach.right=buddies.viewer.scroll.right,0



buddies.detail.type=container
buddies.detail.view=detail-panel
buddies.detail.attach.top=buddies.viewer,0
buddies.detail.attach.left=0,0
buddies.detail.attach.right=100,0
buddies.detail.height=0
buddies.detail.visible=false
buddies.detail.widgets=buddies.detail.separator,\
                       buddies.detail.content

buddies.detail.separator.type=separator
buddies.detail.separator.view=buddies-detail-separator
buddies.detail.separator.attach.left=0,10
buddies.detail.separator.attach.right=100,-10
buddies.detail.separator.color={color.list.header.line}
buddies.detail.separator.height=1


buddies.detail.content.type=container
buddies.detail.content.view=buddies-detail-content
buddies.detail.content.attach.top=buddies.detail.separator,0
buddies.detail.content.attach.left=0,0
buddies.detail.content.attach.right=100,0
buddies.detail.content.attach.bottom=100,0

