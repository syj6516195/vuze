#===============================================================================
#main.area.footer
#(The main footer)
#===============================================================================

main.area.footer.type=container
main.area.footer.view=footer
#main.area.footer.attach.top= NOTE: do not specify since it's already specified as the bottom of main.area.middle
main.area.footer.attach.left=0,0
main.area.footer.attach.right=100,0
main.area.footer.attach.bottom=main.area.statusbar,0
main.area.footer.widgets=main.area.footer.buddies



#=====================================
# Templates for footer objects
#=====================================

template.footer.button.images={template.imagedir}/button_left.png,\
                       {template.imagedir}/button_mid.png,\
                       {template.imagedir}/button_right.png

# Vertical offset in pixels for centering a button.  1/2 of image height
template.footer.button.middlepos=7

template.footer.button.type=container
template.footer.button.propogate=1
template.footer.button.widgets=template.footer.button.title
template.footer.button.background={template.footer.button.images}
template.footer.button.background.drawmode=tile-x

template.footer.button.horizontal.spacing=20
template.footer.button.title.text={1}
template.footer.button.title.view=button-footer-button
template.footer.button.title.text.color=#AAAAAAA
template.footer.button.title.text.color-over=#ffffff
template.footer.button.title.text.color-disabled=#555555
template.footer.button.title.text.size=12px
template.footer.button.title.align=center
template.footer.button.title.keepMaxSize=1
template.footer.button.title.attach.left=0,{template.footer.button.horizontal.spacing}
template.footer.button.title.attach.right=100,-{template.footer.button.horizontal.spacing}
template.footer.button.title.attach.top=0,2



template.footer.button.lighter.images={template.imagedir}/button_lighter_left.png,\
                       {template.imagedir}/button_lighter_mid.png,\
                       {template.imagedir}/button_lighter_right.png

# Vertical offset in pixels for centering a button.  1/2 of image height
template.footer.button.lighter.middlepos=7

template.footer.button.lighter.type=container
template.footer.button.lighter.propogate=1
template.footer.button.lighter.widgets=template.footer.button.lighter.title
template.footer.button.lighter.background={template.footer.button.lighter.images}
template.footer.button.lighter.background.drawmode=tile-x

template.footer.button.lighter.horizontal.spacing=20
template.footer.button.lighter.title.text={1}
template.footer.button.lighter.title.view=button-lighter-footer-button
template.footer.button.lighter.title.text.color=#CCCCCC
template.footer.button.lighter.title.text.color-over=#ffffff
template.footer.button.lighter.title.text.color-disabled=#555555
template.footer.button.lighter.title.text.size=12px
template.footer.button.lighter.title.align=center
template.footer.button.lighter.title.keepMaxSize=0
template.footer.button.lighter.title.attach.left=0,{template.footer.button.lighter.horizontal.spacing}
template.footer.button.lighter.title.attach.right=100,-{template.footer.button.lighter.horizontal.spacing}
template.footer.button.lighter.title.attach.top=0,2
