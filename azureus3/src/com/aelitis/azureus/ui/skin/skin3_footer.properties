#===============================================================================
#main.area.footer
#(The main footer)
#===============================================================================

main.area.footer.type=container
main.area.footer.view=footer
#main.area.footer.attach.top= NOTE: do not specify since it's already specified as the bottom of main.area.middle
main.area.footer.attach.left=0,0
main.area.footer.attach.right=100,0
main.area.footer.attach.bottom=main.area.statusbar,0
main.area.footer.widgets=buddies.panel

# Even though the footer may be hidden at startup we are still setting the visibility to true (but the height to 0)
# so that the corresponding SkinView for the footer is loaded in the SkinViewManager at startup
# so that we can have access to the footer before showing it
#main.area.footer.visible=true
#main.area.footer.height=0

buddies.panel.type=container
buddies.panel.view=buddies-viewer
buddies.panel.attach.top=0,10
buddies.panel.attach.left=0,10
buddies.panel.attach.right=100,-10
buddies.panel.attach.bottom=100,-10
buddies.panel.color={color.view.background}
buddies.panel.widgets=buddies.top.separator,\
                      buddies.viewer.scroll.left,\
                      buddies.viewer,\
                      buddies.viewer.scroll.right,\
                      buddies.bottom.separator,\
                      buddies.bottom.bar


buddies.top.separator.type=separator
buddies.top.separator.view=buddies-top-separator
buddies.top.separator.attach.top=0,0
buddies.top.separator.attach.left=0,10
buddies.top.separator.attach.right=100,-10
buddies.top.separator.color={color.list.header.line}
buddies.top.separator.height=1

buddies.viewer.scroll.left.type=image
buddies.viewer.scroll.left.view=buddies-left-scroller
buddies.viewer.scroll.left.image={image.big.scroll.left}
buddies.viewer.scroll.left.attach.top=buddies.top.separator,0
buddies.viewer.scroll.left.attach.bottom=buddies.bottom.separator,0
buddies.viewer.scroll.left.attach.left=0,5
buddies.viewer.scroll.left.cursor=hand

buddies.viewer.scroll.right.type=image
buddies.viewer.scroll.right.view=buddies-right-scroller
buddies.viewer.scroll.right.image={image.big.scroll.right}
buddies.viewer.scroll.right.attach.top=buddies.top.separator,0
buddies.viewer.scroll.right.attach.bottom=buddies.bottom.separator,0
buddies.viewer.scroll.right.attach.right=100,-5
buddies.viewer.scroll.right.cursor=hand

buddies.viewer.type=container
buddies.viewer.view=avatars-viewer
buddies.viewer.attach.top=buddies.top.separator,0
buddies.viewer.attach.left=buddies.viewer.scroll.left,0
buddies.viewer.attach.right=buddies.viewer.scroll.right,0





buddies.bottom.separator.type=separator
buddies.bottom.separator.view=buddies-bottom-separator
buddies.bottom.separator.attach.top=buddies.viewer,0
buddies.bottom.separator.attach.left=0,10
buddies.bottom.separator.attach.right=100,-10
buddies.bottom.separator.color={color.list.header.line}
buddies.bottom.separator.height=1

buddies.bottom.bar.type=container
buddies.bottom.bar.view=buddies-bottom-bar
buddies.bottom.bar.attach.left=0,0
buddies.bottom.bar.attach.right=100,0
buddies.bottom.bar.attach.top=buddies.bottom.separator,0
buddies.bottom.bar.attach.bottom=100,0
buddies.bottom.bar.height=20
buddies.bottom.bar.widgets=buddies.bottom.bar.edit

buddies.bottom.bar.edit.type=clone
buddies.bottom.bar.edit.clone=template.maintabs.title,Edit
buddies.bottom.bar.edit.view=button-buddy-edit
buddies.bottom.bar.edit.text.color-over={color.text.over}
buddies.bottom.bar.edit.text.style=normal
buddies.bottom.bar.edit.cursor=hand
buddies.bottom.bar.edit.attach.left=
buddies.bottom.bar.edit.attach.top=0,1
buddies.bottom.bar.edit.attach.right=100,-10
