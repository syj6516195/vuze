widget.area.plugins.type=container
widget.area.plugins.view=topbar-area-plugin
widget.area.plugins.widgets=widget.plugins.title,\
                         	  widget.plugins,\
                         	  widget.plugins.prev,\
                         	  widget.plugins.next
widget.area.plugins.attach.left=0,15
#widget.area.plugins.attach.right=widget.area.search,-15
widget.area.plugins.attach.right=widget.frog-right,-15
widget.area.plugins.attach.top=0,5
widget.area.plugins.attach.bottom=100,-5
# hack because SWT has some min height.  widget will still fill in appropriately
widget.area.plugins.height=10

widget.plugins.title.type=container
widget.plugins.title.view=topbar-plugin-title
widget.plugins.title.fgcolor={color.text.fg}
widget.plugins.title.width=15
widget.plugins.title.height=1
widget.plugins.title.attach.left=0,0
widget.plugins.title.attach.top=0,0
widget.plugins.title.attach.bottom=100,0

widget.plugins.type=container
widget.plugins.view=topbar-plugins
widget.plugins.attach.left=widget.plugins.title,0
widget.plugins.attach.right=widget.plugins.prev,0
widget.plugins.attach.top=0,0
widget.plugins.attach.bottom=100,0
# hack because SWT has some min height.  widget will still fill in appropriately
widget.plugins.height=10

widget.plugins.prev.type=image,org/gudy/azureus2/ui/icons/up.png
widget.plugins.prev.view=topbar-plugin-prev
widget.plugins.prev.attach.right=100,0
widget.plugins.prev.attach.top=0,0

widget.plugins.next.type=image,org/gudy/azureus2/ui/icons/down.png
widget.plugins.next.view=topbar-plugin-next
widget.plugins.next.attach.right=100,0
widget.plugins.next.attach.bottom=100,0

