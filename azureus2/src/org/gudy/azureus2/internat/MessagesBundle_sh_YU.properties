ConfigView.section.connection.advanced.IPTOS=Vrsta izlaznog saobra\u0107aja (TOS) [videti http://azureus.aelitis.com/wiki/index.php/AdvancedNetworkSettings]
ConfigView.section.connection.advanced.IPTOS.tooltip=Postavlja vrstu saobra\u0107aja (TOS) u zaglavlju odlaze\u0107ih IP paketa.\nAzureus ostavlja ovu vrednost nepode\u0161enu \u0161to zna\u010di da se koriste podrazumevane vrednosti u oprativnom sistemu.\nPrimeri vrednosti su:\n0x02 za IPTOS_LOWCOST\n0x04 za IPTOS_RELIABILITY\n0x08 za IPTOS_THROUGHPUT\n0x10 za IPTOS_LOWDELAY\nPRIMEDBA: implementacije mre\u017ee mogu da zanemare ovu vrednost, tako da ona jako zavisi od izdanja operativnog sistema i JRE.\n
