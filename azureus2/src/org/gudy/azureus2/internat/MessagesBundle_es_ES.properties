configureWizard.transfer2.message=Bittorrent est\u00e1 basado en un protocolo rec\u00edproco; en general, cuanto m\u00e1s r\u00e1pido subas, m\u00e1s r\u00e1pido descargar\u00e1. As\u00ed que para descargar r\u00e1pidamente y conseguir un buen ratio de subida en poco tiempo necesitas una buena velocidad de subida.\n\nSin embargo, si subes demasiado r\u00e1pido para tu conexi\u00f3n puedes sobrecargarla, resultando en un peor rendimiento general incluso en otras aplicaciones que usen recursos de red.\n\nEs por tanto importante establecer un l\u00edmite de subida equilibrado.\n\nUsa este panel para seleccionar tu velocidad m\u00e1xima de subida. Vuze entonces establecer\u00e1 un l\u00edmite bas\u00e1ndose en esos datos para optimizar tu experiencia.
