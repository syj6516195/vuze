ipCheckerWizard.explanations=Pode usar este assistente para descobrir qual o seu endereço externo de IP.\nSe o tem endereço de IP dinamico, recomendamos que tenha uma conta com algum Serviço de DNS Dinamico.\nalguns desses serviços estão listados em baixo, use o link fornecido para criar um conta (onde for suportado).\nDepois preencha o endereço de IP com o seu endereço dinamico (Ex: meuservidor.dynds.org).\nNecessita de um programa que actualize automaticamente o Serviço de DNS Dinamico com o seu IP (geralmente disponivel nas paginas deses serviços).\nAssim é-lhe possivel servir torrents mesmo que o seu endereço de IP mude.
