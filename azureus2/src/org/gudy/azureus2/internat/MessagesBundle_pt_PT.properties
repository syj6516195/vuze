configureWizard.nat.title=NAT / Portas do Servidor
configureWizard.nat.message=De forma a ter o melhor uso do protocolo BitTorrent, é altamente recomendado que dê acessos completos ao Azureus na sua Firewall.\nO protocolo BitTorrent define como conjunto de portos 6881 até 6889.\nCada torrent torrent activo precisará de usar um destes portos.\nEsta ferramenta testará a disponbilidade dos mesmos e permite a sua alteração.\nSe já têm alguns torrents activos, os portos usados aparecerão como indisponiveis.
