ConfigView.section.connection.advanced.mtu.tooltip=Tamanho m\u00e1ximo de pacote que pode ser transferido numa Frame sobre a rede.\nO Azureus usa MTU-40 (MSS) para optimiza\u00e7\u00f5es do envio de pacotes (packet-payload).\nValores recomendados:\n  576 \u2013 Liga\u00e7\u00f5es dial-up\n1492 \u2013 Liga\u00e7\u00f5es banda-larga PPPoE\n1500 - Liga\u00e7\u00f5es banda-larga Ethernet, DSL e Cable
ConfigView.section.connection.advanced.SO_RCVBUF=Tamanho do buffer de entrada - SO_RCVBUF [0: definido pelo SO]
ConfigView.section.connection.advanced.SO_RCVBUF.tooltip=Define o valor (em bytes) do socket SO_RCVBUF, isto \u00e9 o tamanho e escala da janela de recep\u00e7\u00e3o TCP.\nO Azureus n\u00e3o define isto por omiss\u00e3o, isto significa que as defini\u00e7\u00f5es do Sistema Operativo s\u00e3o usadas.\nNOTE: Em Linux os valores dados s\u00e3o duplicados.
ConfigView.section.connection.advanced.SO_SNDBUF=Tamanho do buffer de sa\u00edda - SO_SNDBUF [0: definido pelo SO]
ConfigView.section.connection.advanced.SO_SNDBUF.tooltip=Define o valor (em bytes) do socket SO_SNDBUF, isto \u00e9 o tamanho e escala da janela de envio TCP.\nO Azureus n\u00e3o define isto por omiss\u00e3o, isto significa que as defini\u00e7\u00f5es do Sistema Operativo s\u00e3o usadas.\nNOTE: Em Linux os valores dados s\u00e3o duplicados.\n
ConfigView.section.connection.advanced.IPTOS=Tipo de Servi\u00e7o dos pacotes enviados (TOS)
ConfigView.section.connection.advanced.IPTOS.tooltip=Define o campo classe-de-tr\u00e1fego / tipo-de-servi\u00e7o (TOS) no cabe\u00e7alho de IP para os pacotes de sa\u00edda.\nO Azureus n\u00e3o define isto por omiss\u00e3o, isto significa que as defini\u00e7\u00f5es do Sistema Operativo s\u00e3o usadas.\nValores de exemplo s\u00e3o:\n0x02 para IPTOS_LOWCOST\n0x04 para IPTOS_RELIABILITY\n0x08 para IPTOS_THROUGHPUT\n0x10 para IPTOS_LOWDELAY\nNOTA: As implementa\u00e7\u00f5es de rede subjacentes podem ignorar este valor, por isso esta op\u00e7\u00e3o est\u00e1 altamente dependente do SO e da vers\u00e3o do JRE.
