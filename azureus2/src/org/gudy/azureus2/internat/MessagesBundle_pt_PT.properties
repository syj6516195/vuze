configureWizard.welcome.message=Este assistente ajudá-lo-á a configurar o Azureus para o uso mais comum.\n\nPara configurações avançadas use o menu Ver -> Configuração.
configureWizard.transfer.title=Configuração das Trasferências e Ligações
configureWizard.transfer.hint=Dica : Usar o Envio ligeiramente inferior que a sua linha fisica é a melhor configuração.
configureWizard.transfer.message=Por favor use uma das Ligações Fisicas em baixo.\nTenha atenção enviar a velocidades muito baixas por torrent (<2Kb/s) pode resultar em velocidades baixas de download.\nComo a velocidade de envio é significativa POR CADA torrent que esteja activo, ter muitos torrents activos resultará em velocidades baixas de download.\nRecomendamos que no mínimo envia a 5Kb/s para uma boa recepção.\nQuanto maior a velocidade de envio de um torrent maior será a velocidade de download desse torrent (desde que hajam blocos disponiveis).
