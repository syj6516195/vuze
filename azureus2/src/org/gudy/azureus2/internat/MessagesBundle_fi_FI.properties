ConfigView.section.connection.advanced.IPTOS.tooltip=Voit m\u00e4\u00e4ritt\u00e4\u00e4 ulosmenevien pakettien IP-otsakkeisiin liikenteen luokan/palvelun (type-of-service).\nAzureus ei itse m\u00e4\u00e4rittele t\u00e4t\u00e4 oletusarvoisesti ollenkaan, joten k\u00e4yt\u00f6ss\u00e4 ovat k\u00e4ytt\u00f6j\u00e4rjestelm\u00e4n asettamat arvot.\nEsimerkkej\u00e4 mahdollisista arvoista:\n0x02 = IPTOS_LOWCOST\n0x04 = IPTOS_RELIABILITY\n0x08 = IPTOS_THROUGHPUT\n0x10 = IPTOS_LOWDELAY\nHuom.: Kaikki arvot eiv\u00e4t v\u00e4ltt\u00e4m\u00e4tt\u00e4 toimi, sill\u00e4 t\u00e4m\u00e4 asetus on hyvin pitk\u00e4lti riippuvainen siit\u00e4, kuinka kulloinkin\nk\u00e4yt\u00f6ss\u00e4 oleva k\u00e4ytt\u00f6j\u00e4rjestelm\u00e4 ja Javan versio hyv\u00e4ksyv\u00e4t "ulkopuoliset" muutokset n\u00e4ihin arvoihin.
